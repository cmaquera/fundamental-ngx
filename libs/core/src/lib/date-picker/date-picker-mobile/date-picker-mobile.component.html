<ng-template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">

        <ng-container *ngTemplateOutlet="header"></ng-container>
        <ng-template #header>
            <fd-dialog-header *ngIf="_component.screenOrientation === screenOrientation.PORTRAIT">
                <h1 *ngIf="mobileModeConfig.title" fd-dialog-title>{{mobileModeConfig.title}}</h1>
                <button *ngIf="mobileModeConfig.hasCloseButton"
                        fd-dialog-close-button
                        [mobile]="true"
                        (click)="cancel()">
                </button>
            </fd-dialog-header>
        </ng-template>

        <fd-dialog-body>
            <ng-container *ngTemplateOutlet="childContent"></ng-container>
        </fd-dialog-body>

        <fd-dialog-footer *ngIf="mobileModeConfig.approveButtonText || mobileModeConfig.cancelButtonText">
            <fd-dialog-footer-button *ngIf="mobileModeConfig.approveButtonText">
                <button fd-button fdType="emphasized" fd-dialog-decisive-button (click)="approve()">
                    {{mobileModeConfig.approveButtonText}}
                </button>
            </fd-dialog-footer-button>

            <fd-dialog-footer-button *ngIf="mobileModeConfig.cancelButtonText">
                <button fd-button fdType="transparent" fd-dialog-decisive-button (click)="cancel()">
                    {{mobileModeConfig.cancelButtonText}}
                </button>
            </fd-dialog-footer-button>
        </fd-dialog-footer>
    </fd-dialog>
</ng-template>
