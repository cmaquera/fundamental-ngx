<ng-template #renderer>
    <div fd-form-item [attr.role]="'radio'">
        <fd-radio-button
            [id]="id"
            [name]="name"
            [value]="value"
            [state]="state"
            [compact]="contentDensity === 'compact'"
            [disabled]="disabled"
            [attr.aria-checked]="false"
            [attr.tabindex]="0"
            (click)="onClick($event)"
            (keydown)="onKeyDown($event)"
        >
            <ng-content></ng-content>
        </fd-radio-button>
    </div>
</ng-template>

<ng-container *ngIf="forceRender">
    <ng-container *ngTemplateOutlet="renderer"></ng-container>
</ng-container>
