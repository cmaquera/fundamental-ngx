<fd-form-group [isInline]="isInline" [attr.role]="'radiogroup'">
    <ng-container *ngIf="!list">
        <ng-container *ngFor="let radio of contentRadioButtons">
            <ng-container
                *ngTemplateOutlet="
                    radio?.renderer;
                    context: {
                        name: name,
                        value: radio.value,
                        contentDensity: contentDensity,
                        disabled: disabled || radio.disabled
                    }
                "
            ></ng-container>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="list">
        <ng-container *ngTemplateOutlet="listvalues"></ng-container>
    </ng-container>
</fd-form-group>

<ng-template #listvalues>
    <ng-container *ngIf="hasNoValue">
        <fdp-radio-button
            [name]="name"
            [value]="'None'"
            [contentDensity]="contentDensity"
            [disabled]="disabled"
            [forceRender]="true"
            (click)="selected($event)"
            (keydown)="onKeydownEvent($event)"
        >
            {{ noValueLabel }}
        </fdp-radio-button>
    </ng-container>
    <ng-container *ngFor="let item of list">
        <fdp-radio-button
            [name]="name"
            [value]="item.value ? item.value : item"
            [contentDensity]="contentDensity"
            [disabled]="item.disabled ? item.disabled : disabled"
            [forceRender]="true"
            (click)="selected($event)"
            (keydown)="onKeydownEvent($event)"
        >
            {{ item.label ? item.label : item }}
        </fdp-radio-button>
    </ng-container>
</ng-template>
